<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <link rel="stylesheet" href="/static/styles2.css">
</head>
<body>

    <h1>Contact Information</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Contact Number</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            {% for i in sd %}
           
           
                <tr>
                    <td>{{ i.name }}</td>
                    <td>{{ i.no }}</td>
                    <td>{{ i.add }}</td>
                </tr>
           
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
