<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output Page</title>
</head>
<body>
    <h1>Form Data and Output</h1>

    <form method="post" action="{% url 'FormData' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    {% if n1 %}
    <p>{{ n1 }}</p>
    {% endif %}

    {% if n2 %}
    <p>{{ n2 }}</p>
    {% endif %}


</body>
</html>
